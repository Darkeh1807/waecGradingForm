<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waec Form</title>
</head>
<body>
    <div class="waecForm">
        <h1 class="heading">WAEC Grading System</h1>
        <form action=""  method="get"id="form"onsubmit="setTimeout(function () {
            window.location.reload();
        },1500)">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter Name"required><br><br>

            <label for="grade">Grade:</label>
            <input type="number" name="" id="grade" required><br><br>

            <button type="submit">Check Grade</button>

            <div class="result">
                <h2 id="result"></h2>
            </div>
        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
